<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <p id="input"></p>
            <p id="result">0</p>
        </div>
        <div id="buttons">
            <div class="btn number">7</div>
            <div class="btn number">8</div>
            <div class="btn number">9</div>
            <div class="btn operator">ร</div>
            
            <div class="btn number">4</div>
            <div class="btn number">5</div>
            <div class="btn number">6</div>
            <div class="btn operator">รท</div>

            <div class="btn number">1</div>
            <div class="btn number">2</div>
            <div class="btn number">3</div>
            <div class="btn operator">+</div>
            
            <div class="btn number">0</div>
            <div class="btn" id="equals">=</div>
            <div class="btn function" id="allClear">AC</div>
            <div class="btn operator">-</div>

        </div>
    </div>
</body>
</html>
