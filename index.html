<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p id="input">DISPLAY</p>
        </div>
        <div id="buttons">
            <div class="number" id="seven">7</div>
            <div class="number" id="">8</div>
            <div class="number" id="">9</div>
            <div id="">x</div>
            
            <div class="number" id="">4</div>
            <div class="number" id="">5</div>
            <div class="number" id="">6</div>
            <div id="">&div;</div>

            <div class="number" id="">1</div>
            <div class="number" id="">2</div>
            <div class="number" id="">3</div>
            <div id="">+</div>
            
            <div class="number" id="">0</div>
            <div id="">=</div>
            <div id="">AC</div>
            <div id="">-</div>

        </div>
    </div>
</body>
</html>
